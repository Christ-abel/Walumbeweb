<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ElectroFlow Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-color: #0d47a1; --accent-color: #ffb300; --text-color: #212121; --light-bg: #e3f2fd; }
        .bg-accent { background-color: var(--accent-color); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 mt-12 bg-white rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-6" style="color: #0d47a1;">Register</h2>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="reg-name" required class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="reg-username" required class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="reg-password" required class="w-full p-2 border rounded-md">
            </div>
            <fieldset>
                <legend class="text-sm font-medium text-gray-700">Role</legend>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="role" value="employee" checked> <span class="ml-2">Employee</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="role" value="admin"> <span class="ml-2">Admin</span>
                </label>
            </fieldset>

            <button type="submit" class="w-full bg-accent text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">
                Create Account
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="login.html" class="text-blue-600 font-bold">Login here</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
