<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroFlow Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-color: #0d47a1; --accent-color: #ffb300; --text-color: #212121; --light-bg: #e3f2fd; }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
        .text-accent { color: var(--accent-color); }
        .bg-accent { background-color: var(--accent-color); }
    </style>
</head>
<body class="font-sans antialiased text-text-color bg-light-bg">
    <header class="bg-primary shadow-lg sticky top-0 z-10">
        <nav class="max-w-6xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white tracking-wider">EYE-REST TECHNOLOGY</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-white">Home</a>
            </div>
        </nav>
    </header>

    <main class="max-w-md mx-auto p-6 mt-12 bg-white rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-primary mb-6 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-accent focus:ring focus:ring-accent focus:ring-opacity-50 p-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-accent focus:ring focus:ring-accent focus:ring-opacity-50 p-2">
            </div>
            <button type="submit" class="w-full bg-accent text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">Sign In</button>
            <p id="login-message" class="text-sm text-red-500 text-center mt-2 hidden">Invalid credentials.</p>
        </form>
        <p class="mt-4 text-sm text-gray-600 text-center">Use <strong>admin/password</strong> or <strong>employee/password</strong>.</p>
        <p class="mt-2 text-sm text-center">Don't have an account? <a href="register.html" class="text-primary font-semibold">Register here</a>.</p>
    </main>

    <footer class="bg-primary text-white text-center p-4 mt-12">
        <p>&copy; 2025 ElectroFlow Solutions. All rights reserved.</p>
    </footer>

    <!-- Common script for login and landing -->
    <script src="script.js"></script>
</body>
</html>
